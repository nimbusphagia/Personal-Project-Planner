<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project planner</title>
</head>
<body>
    <div class="sidebar">
        <div class="sbHeader">
            <h1 class="sbTitle">Projects</h1>
        </div>
        <div class="sbBody">
            <div class="sbProject btn">
                <h3>Project 1</h3>
            </div>
            <div class="sbProject btn">
                <h3>Project 2</h3>
            </div>
            <div class="sbProject btn">
                <h3>Project 3</h3>
            </div>
        </div>
        <div class="sbFooter">
            <button type="button" class="sbBtnNew btn">New project</button>
        </div>
    </div>

    <div class="main">
        <div class="sessionTitle">
            <h1>Today</h1>
    </div>
        <div class="sessionContainer emptyGrid">
            <a href="#" class="sessionStart btn">New session</a>
        </div>
    </div>
</body>
</html>
